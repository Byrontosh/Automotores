<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register" style="background-image:url(../assets/images/background/auto.jpg);">
        <div class="login-box card">
            <div class="card-body">
                 
                

                <form [formGroup]="myFormUser" (ngSubmit)="registerUser()">
                    <h3 class="box-title m-b-20">Registrarse</h3>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="email" required="true" placeholder="Email" formControlName="emailF">
                            <div class="alert-danger" *ngIf="emailF.invalid && (emailF.dirty || emailF.touched)">
                                <div class="div container-error-message" *ngIf="emailF.errors.required">
                                    Email es requerido
                                </div>
                                <div class="div container-error-message" *ngIf="emailF.errors.pattern">
                                    Email no es correcto
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required="true" placeholder="ContraseÃ±a" formControlName="passwordF">
                            <div class="alert-danger" *ngIf="passwordF.invalid && (passwordF.dirty || passwordF.touched)">
                                <div class="div container-error-message" *ngIf="passwordF.errors.required">
                                    El password es requerido
                                </div>
                                <div class="div container-error-message" *ngIf="passwordF.errors?.minlength">
                                    El password debe tener una longitud de 5 caracteres
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group text-center p-b-20">
                        <div class="col-xs-12">
                            <button
                                class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                                type="submit">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign
                                    In</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
